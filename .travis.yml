# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments

# Build the website
script:
  - ./binaries/hugo -d .

# Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: .
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master